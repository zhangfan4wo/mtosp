<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container" id="app" >
    <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" ><span
                aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> 我是一个水果（提示框，或广告区）
    </div>
    <div class="row">
        <div class="col-lg-10">
            <div class="input-group">
                <input id="text" type="text" class="form-control" value="http://">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" v-on:click="addURL(url)" data-toggle="modal"
                data-target="#myModal">添加网址监听
        </button>
      </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-10 -->
    </div><!-- /.row -->
    <table class="table table-striped">
        <thead>
        <tr>
            <td>序号</td>
            <td>地址</td>
            <td>名称</td>
            <td>执行</td>
            <td>状态</td>
            <td>操作</td>
            <td>删除网址</td>
        </tr>
        </thead>
        <tboby>
            <tr v-for="item in list">
                <td>{{item.id}}</td>
                <td><a v-bind:href="item.url">{{item.url}}</a></td>
                <td>{{item.name}}</td>
                <td>{{item.flag}}</td>
                <td>
                    <div class="row">
                        <div class="col-lg-6">
                            <select name="T" v-bind:id="item.id" class="form-control">
                                <option value="">NULL</option>
                            </select>
                        </div><!-- /.col-lg-10 -->
                    </div><!-- /.row -->
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-default " type="button" v-on:click="jobid(item.id)" data-toggle="modal"
                                data-target="#myModal">执行</button>
                        <button class="btn btn-default " type="button" v-on:click="stop(item.id)" data-toggle="modal"
                                data-target="#myModal">停止</button>
                    </div>
                </td>
                <td>
                    <button class="btn btn-danger" type="button" v-on:click="delect(item.id,item.url)"
                            data-toggle="modal" data-target="#myModal">删除
                    </button>
                </td>
            </tr>
        </tboby>
    </table>
    <div id="content" style="width:1100px;height:500px"></div>


    <div id="content1" style="width: 550px; height: 400px; margin: 0 auto"></div>

    <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" ><span
                aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> 我是一个水果（提示框，或广告区）
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center">
                        监听执行
                    </h4>
                </div>
                <div class="modal-body" style="text-align: center">
                    您已经执行成功了！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary" v-on:click="search" data-dismiss="modal">
                        确定提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="http://cdn.bootcss.com/highcharts/4.2.6/modules/exporting.src.js"></script>
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="http://cdn.bootcss.com/vue/2.0.0-rc.4/vue.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
